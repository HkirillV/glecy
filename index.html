<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/sass/style.css">
  <title>Glecy | Главная</title>
</head>
<body>
<div class="header">
  <div class="navigation container">
    <nav class="navigation-menu">
      <a class="navigation-menu__logo" href="/">
        <img class="navigation-menu__logo-icon" src="./src/img/header/logo.svg" width="137" height="56" loading="lazy"
             alt="logo">
      </a>
      <ul class="navigation-menu__list">
        <li class="navigation-menu__item">
          <p class="navigation-menu__text">Каталог</p>
          <button class="navigation-menu__catalog" type="button">
            <img class="navigation-menu__catalog-icon" src="./src/img/header/Arrow-down.svg" width="16" height="17"
                 loading="lazy" alt="catalog-button">
          </button>
        </li>
        <li class="navigation-menu__item">
          <a class="navigation-menu__link" href="/">
            <p class="navigation-menu__text">Доставка и оплата</p>
          </a>
        </li>
        <li class="navigation-menu__item">
          <a class="navigation-menu__link" href="/">
            <p class="navigation-menu__text">О компании</p>
          </a>
        </li>
      </ul>
    </nav>
    <div class="navigation-burger-menu">
      <a class="navigation-burger-menu__phone" href="tel: +7 800 555-86-28">+7 800 555-86-28</a>
      <button class="navigation-burger-menu__item navigation-button__search" type="button">
        <img class="navigation-burger-menu__icon" src="./src/img/header/Search.svg" width="16" height="17"
             loading="lazy"
             alt="search">
      </button>
      <button class="navigation-burger-menu__item" type="button">
        <img class="navigation-burger-menu__icon" src="./src/img/header/Log-in.svg" width="16" height="" loading="lazy"
             alt="вход">
        <span class="navigation-burger-menu__text">Вход</span>
      </button>
      <button class="navigation-burger-menu__item" type="button">
        <img class="navigation-burger-menu__icon" src="./src/img/header/Cart.svg" width="16" height="17" loading="lazy"
             alt="card">
        <span class="navigation-burger-menu__text"> 2 товара</span>
      </button>
      <div class="search">
        <form class="search__form">
          <input class="search__form_input" type="search" value="" placeholder="Поиск по сайту">
        </form>
      </div>
    </div>
  </div>
  <div class="burger-btn">
    <span></span>
  </div>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
